# =============================================================================
# sync docs, translate, and build hugo in Docker container
# =============================================================================

services:
  reuse-web:
    container_name: reuse-web
    image: reuse-web
    restart: always
    build:
      context: .
      target: development
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "5"
    # Reverse Proxy
    labels:
      proxy.host: "reuse.software"
      proxy.host_alias: "www.reuse.software"
      proxy.port: "6140"
    ports:
      - "6140:80"
